<!DOCTYPE html>
<script>
(function(){
    // 
    const LINKS = [

    ];

    // 
    const getFingerprint = () => {
        let uid = localStorage.getItem('userID');
        if (!uid) {
            // 
            uid = `${Date.now()}${Math.random().toString(36).slice(2)}${screen.width}x${screen.height}`;
            localStorage.setItem('userID', btoa(uid).slice(0,32));
        }
        return uid;
    };

    // 
    const hashToIndex = (str, max) => {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = (hash << 5) - hash + str.charCodeAt(i);
            hash |= 0; // 
        }
        return Math.abs(hash) % max;
    };

    // 
    const fingerprint = getFingerprint();
    const targetIndex = hashToIndex(fingerprint, LINKS.length);
    location.href = LINKS[targetIndex];
})();
</script>
