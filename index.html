<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://www.example.com">
    <title>...</title>
    <script>
        // 
        let redirectUrls = JSON.parse(localStorage.getItem('redirectUrls')) || [
            'https://www.wa.me/919840634484',
            'https://www.wa.me/918692954188',
            'https://www.wa.me/919353165389',
            'https://www.wa.me/917099566923',
            'https://www.wa.me/917501961951',
            'https://www.wa.me/918529085254',
            'https://www.wa.me/14066087420',
            'https://www.wa.me/918639672573',
            'https://www.wa.me/918098270771',
            'https://www.wa.me/919381848388',
            'https://www.wa.me/918521424494',
            'https://www.wa.me/918617503539',
            'https://www.wa.me/919370135284',
            'https://www.wa.me/917386550445',
            'https://www.wa.me/918511660353',
            'https://www.wa.me/918722920953',
            'https://www.wa.me/917373437003',
            'https://www.wa.me/919707868768',
            'https://www.wa.me/12624430916'
        ];
        
        let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
        
        // 
        if (redirectUrls.length === 0) {
            document.write(`
                <style>
                    body { font-family: Arial; text-align: center; padding: 50px; }
                    input { padding: 8px; width: 300px; }
                    button { padding: 8px 15px; background: #4CAF50; color: white; border: none; }
                </style>
                <h2></h2>
                <input type="text" id="newUrl" placeholder="https://example.com">
                <button onclick="addUrl()"></button>
                <script>
                    function addUrl() {
                        const url = document.getElementById('newUrl').value.trim();
                        if (url) {
                            const urls = [url];
                            localStorage.setItem('redirectUrls', JSON.stringify(urls));
                            localStorage.setItem('currentIndex', '0');
                            location.reload();
                        }
                    }
                <\/script>
            `);
        } else {
            // 
            const redirectUrl = redirectUrls[currentIndex];
            
            // 
            currentIndex = (currentIndex + 1) % redirectUrls.length;
            localStorage.setItem('currentIndex', currentIndex.toString());
            
            // 
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript</h1>
    </noscript>
</body>
</html>
